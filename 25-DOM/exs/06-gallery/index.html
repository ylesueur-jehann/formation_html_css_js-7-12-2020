    <body>
        <h1>Gallery Photo</h1>
        <main>
            <div class="caroussel">
                <div class="img-container">

                <p class="left" onclick="arrowSwitch(-1)">

                </p>

            <div class="img-miniature">
                <img onclick="changeImg(1)" src="assets/e-planner_640.jpg" alt=""/>
                <img onclick="changeImg(2)" src="assets/foodtruck_640.jpg" alt=""/>
