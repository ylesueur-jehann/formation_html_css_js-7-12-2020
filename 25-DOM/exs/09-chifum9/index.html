<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">       
        <title>Chi Fu Mi</title>
    </head>
    <body>
        <header class="pt-5">
            <h1>Chi Fu Mi</h1>
            <hr/>
        </header>
    
        <main>
            <section class="flex-container">
                <div>
                    <p contenteditable="true" id="player-one">
                        John Doe
                    </p><br />
                    <p id="player-one-score">
                        0
                    </p>
                </div>
                <div>
                    <p id="versus">VS</p>
                </div>
                <div>
                    <p contenteditable="true" id="player-two">
                        Ordinateur
                    </p><br />
                    <p id="player-two-score">
                        0
                    </p>
                </div>
            </section>
            <section class="figures flex-container">
                    <button onclick="play('rock')">
                        <i class="fas fa-hand-rock fa-5x"></i>
                    </button>
        
                    <button onclick="play('paper')">
                        <i class="fas fa-hand-paper fa-5x"></i>
                    </button>
        
                    <button onclick="play('scissors')">
                        <i class="fas fa-hand-scissors fa-5x"></i>
                    </button>
            </section>
            <section>
                <div id="trace" disabled></div>
            </section>
        </main>
        <footer>
            <hr/>
            <p class="text-center small">Dawan - Septembre 2020 - JavaScript</p>
        </footer>
        <script src="scripts/app.js"></script>
    </body>
</html>
