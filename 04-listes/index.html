<!DOCTYPE html>
<html>

<head>
    <title>Les listes</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Les listes</h1>
    <h2>Liste non ordonnée</h2>
    <!-- type de liste : 
        Unordered List
    -->
    <ul>
        <!-- List Item -->
        <li>Chien</li>
        <li>Chat</li>
        <li>Chameau</li>
    </ul>

    <h2>Liste ordonnée</h2>
    <!-- Ordered List -->
    <ol>
        <li>Ajouter la farine</li>
        <li>Ajouter l'eau</li>
        <li>Melanger</li>
    </ol>

    <h2>Liste de définitions</h2>
    <!-- Definition List -->
    <dl>
        <!-- Definition Title -->
        <dt>Ornithorynque</dt>
        <!-- Definition Description -->
        <dd>Animal Semi aquatique très
            étrange
        </dd>

        <dt>A</dt>
        <dd>Lettre de l'aphabet</dd>
    </dl>
</body>

</html>
